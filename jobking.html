<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobKing Website – Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin: 2rem auto;
      max-width: 1000px;
      padding: 0 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
      z-index: 10000;
    }
    .lightbox .close { top: 20px; right: 30px; }
    .lightbox .prev { top: 50%; left: 30px; transform: translateY(-50%); font-size: 50px; }
    .lightbox .next { top: 50%; right: 30px; transform: translateY(-50%); font-size: 50px; }
    .lightbox .prev:hover,
    .lightbox .next:hover { color: #0077ff; }
  </style>
</head>
<body>
  <header>
    <h1>JobKing Website</h1>
    <p>Job Search Services Platform</p>
  </header>

  <!-- Image Gallery -->
  <div class="gallery">
    <figure>
      <img src="JobKing-Gallery/Home-page.jpeg" alt="JobKing Home Page">
      <figcaption>Home Page</figcaption>
    </figure>
    <figure>
      <img src="JobKing-Gallery/Find-jobs.jpeg" alt="JobKing Find Jobs Page">
      <figcaption>Find Jobs Page</figcaption>
    </figure>
    <figure>
      <img src="JobKing-Gallery/About.png" alt="JobKing About Page">
      <figcaption>About Page</figcaption>
    </figure>
    <figure>
      <img src="JobKing-Gallery/Service.png" alt="JobKing Services Page">
      <figcaption>Services Page</figcaption>
    </figure>
    <figure>
      <img src="JobKing-Gallery/Contact.png" alt="JobKing Contact Page">
      <figcaption>Contact Page</figcaption>
    </figure>
  </div>
  

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img class="lightbox-content" id="lightbox-img">
    <span class="next">&#10095;</span>
  </div>

  <a href="index.html" class="back-link">⬅ Back to Portfolio</a>

  <footer>
    <p>© 2025 Prince Isaac Adeneye | Portfolio</p>
  </footer>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".lightbox .close");
    const nextBtn = document.querySelector(".lightbox .next");
    const prevBtn = document.querySelector(".lightbox .prev");
    const galleryImages = document.querySelectorAll(".gallery img");
    let currentIndex = 0;

    // Open lightbox
    galleryImages.forEach((img, index) => {
      img.addEventListener("click", () => {
        currentIndex = index;
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    // Close
    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    // Background click
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });

    // Next
    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    // Prev
    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "Escape") closeBtn.click();
      }
    });
  </script>
</body>
</html>
